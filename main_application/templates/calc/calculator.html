<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-50 p-b-90">
				<form class="login100-form validate-form flex-sb flex-w" method="POST" action="{% url 'calculate' %}">
					{% csrf_token %}
					<span class="login100-form-title p-b-51">
						MT2021037 DEEPAK NANDWANI
						<br>
						IIIT B MINI PROJECT 
                        <br>
                        <br>
                        Calculator
					</span>

					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Username is required">
						{% if inputs == '' %}
							<input class="input100" type="text" name="inputs" placeholder="Enter Input Here">
						{% else %}
							<input class="input100" type="text" name="inputs" placeholder="Enter Input Here" value = "{{inputs}}">
						{% endif %}
						<span class="focus-input100"></span>
					</div>
					
					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
						{% if res == '' %}
						<input class="input100" type="text" name="pass" placeholder="Result will be displayed here ">
						{% else %}
						<input class="input100" type="text" name="pass" placeholder="Result will be displayed here " value = "{{res}}">
						{% endif %}
						<span class="focus-input100"></span>
					</div>


                    <div class="flex-sb-m w-full p-t-3 p-b-24">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="radio" name="ops" value = "root">
							<label class="label-checkbox100" for="ckb1">
								Square Root âˆšx
							</label>
						</div>

                        <div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb2" type="radio" name="ops" value = "fact">
							<label class="label-checkbox100" for="ckb2">
								Factorial X!
							</label>
						</div>
						
					</div>

                    <div class="flex-sb-m w-full p-t-3 p-b-24">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb3" type="radio" name="ops" value = "log">
							<label class="label-checkbox100" for="ckb3">
								Natural Logarithm
							</label>
						</div>

                        <div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb4" type="radio" name="ops" value = "power">
							<label class="label-checkbox100" for="ckb4">
								Power function 
							</label>
						</div>
						
					</div>
					
					

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn">
							Calculate
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
